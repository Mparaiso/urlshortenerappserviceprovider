# Mparaiso\Shortener.Entity.Url.dcm.yml
Mparaiso\Shortener\Entity\Url:
  type: entity
  table: shorten_urls
  #repositoryClass: Mparaiso\Shortener\Entity\UrlRepository
  indexes:
    original_index:
      columns: [original]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    original:
      type: string
      length: 255
      unique: true
  oneToMany:
    links:
      targetEntity: Mparaiso\Shortener\Entity\Link
      mappedBy: url
      cascade: [all]
 
    
    


